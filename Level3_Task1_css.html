<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
<style>
/* Reset some default styles */
body, h1, h2, h3, p, ul, li, form, label {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
}

header {
    background: #333;
    color: #fff;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    margin: 0;
    font-size: 24px;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background 0.3s;
}

header nav ul li a:hover {
    background: #555;
}

main {
    padding: 20px 0;
}

main section {
    padding: 20px 0;
    background: #fff;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

main h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

#home {
    background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
    color: #fff;
    text-align: center;
    padding: 60px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#home h2 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

#home p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.cta-button {
    background: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background 0.3s;
    cursor: pointer;
}

.cta-button:hover {
    background: #555;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.product-card {
    background: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    border-radius: 10px;
    transition: box-shadow 0.3s;
}

.product-card:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.product-card img {
    max-width: 100%;
    border-radius: 10px;
}

.product-card h3 {
    margin: 10px 0;
    font-size: 1.2em;
}

.product-card p {
    margin: 10px 0;
    font-weight: bold;
    color: #e74c3c;
}

.product-card button {
    background: #e74c3c;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.product-card button:hover {
    background: #c0392b;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background: #333;
    color: #fff;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}
</style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>ShopName</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <div class="container">
                <h2>Welcome to ShopName</h2>
                <p>Your one-stop shop for the best products.</p>
                <a href="#products" class="cta-button">Shop Now</a>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products">
            <div class="container">
                <h2>Products</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/88eadf29674097.55fedb064e8ce.jpg" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>$10.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://clippingpathsource.com/wp-content/uploads/2018/07/Product-photography-on-Wooden-Background.png" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>$20.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <!-- Add more products as needed -->
                </div>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart">
            <div class="container">
                <h2>Shopping Cart</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td>$10.00</td>
                            <td>1</td>
                            <td>$10.00</td>
                        </tr>             
                        <!-- Add more cart items as needed -->
                    </tbody>
                </table>
                <button class="cta-button">Checkout</button>
            </div>
        </section>

        <!-- Login Section -->
        <section id="login">
            <div class="container">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="cta-button">Login</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ShopName. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
